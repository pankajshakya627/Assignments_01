<!DOCTYPE html>
<html>
<head>
    <title>PasteLockly - Share Text Snippets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>PasteLockly - Share Text Snippets</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form method="post">
        <label for="snippet">Enter your text snippet:</label>
        <textarea id="snippet" name="snippet" rows="5" cols="50" required></textarea>
        <br>
        <label for="secret_key">Optional Secret Key:</label>
        <input type="password" id="secret_key" name="secret_key">
        <br>
        <input type="submit" value="Generate Shareable URL">
    </form>
</body>
</html>
